<h1> ToDo List </h1>

<div>
  <input type="text" placeholder="Введите задание" #myinput />
  <button (click)="addTodo(myinput.value)">Add</button>
</div>

<ol>
      <li *ngFor="let item of todos; let i=index">
      <input type="checkbox" [(ngModel)]="item.checked"/>
      <span [style.textDecoration]="item.checked ? 'line-through': 'none'">
        {{item.text}}
      </span>
      <button (click)="deleteTodo(i)">❌</button>
    </li>
</ol>

<router-outlet />
